<!DOCTYPE html>
<!--表格-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>账号&nbsp</th>
            <th>邮编&nbsp</th>
            <th>昵称&nbsp</th>
            <th>手机&nbsp</th>
            <th>年龄&nbsp</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <td>账号1</td>
        <td>邮编1</td>
        <td>昵称1</td>
        <td>手机1</td>
        <td>年龄1</td>
    </tr>
    <tr class="warning">
        <td>账号2</td>
        <td>邮编2</td>
        <td>昵称2</td>
        <td>手机2</td>
        <td>年龄2</td>
    </tr>
    <tr class="success">
        <td>账号3</td>
        <td>邮编3</td>
        <td>昵称3</td>
        <td>手机3</td>
        <td>年龄3</td>
    </tr>
    <tr class="danger">
        <td>账号4</td>
        <td>邮编4</td>
        <td>昵称4</td>
        <td>手机4</td>
        <td>年龄4</td>
    </tr>
</tbody>
</table>
</body>
</html>
